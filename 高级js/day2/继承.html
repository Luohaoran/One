<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*继承: call apply 原型继承*/
    //整个飞机模板
    function plane(x,y) {
        console.log("执行plane");
        console.log(this);
        this.X=x;
        this.y=y;
        this.imgNode=document.createElement("img");
        this.speed=10;
        this.blood=10;
        this.move=function () {
            this.y+=10;
            console.log("飞机的移动")
        };
        this.init=function () {

        };
        this.init();
    }
    function playerPlane() {
        // plane.call(this);//call继承,必须放在首行;
        plane.call(this,200,200);//call继承,必须放在首行;
        this.move=function () {
            console.log("玩家飞机的移动");
        };
        this.shot=function () {
          console.log("玩家飞机攻击方式")
        }
    }
    var player=new playerPlane();
    console.log(player.X);



    //boss飞机
    function bossPlane() {
        // plane.apply(this,[200,300]);//apply的第二个参数必须是数组
        plane.apply(this,arguments);//apply的第二个参数必须是数组
        this.move=function () {
            console.log("boss的移动方式")
        };
        this.shot=function () {
            console.log("boss的攻击方式")
        }
    }
    var boss=new bossPlane(300,500);
    console.log(boss.y);
</script>
</body>
</html>
