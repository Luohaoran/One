<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="jquery-3.1.1.js"></script>
<script>
    // $("div").load()

    //$.extend --全局扩展
    //作用:1.可以在对象上扩充对象 $.extend(obj1-需要扩充的对象,obj2,obj3.....--作为扩充对象的模板)
    //扩充之后产生覆盖,原本没有的属性会添加.
    $(function () {
        var obj1={name:"obj1",sex:"男",tel:"电话号码"};
        var obj2={name:"obj2",sex:"女",title:"欢迎与我联系"};
        $.extend(obj1,obj2);
        // console.log(obj1.title);
        // console.log(obj1);
        // console.log(obj2);

        console.log("title" in obj1);//可以用
        console.log(obj1.hasOwnProperty("title"))//属于

        //2.扩充jq对象
        console.log("扩充之前"+$.myname);
        $.extend({
            myname:"噢噢噢噢"
        });
        console.log("扩充之后"+$.myname);

        var obj={
            mySum:function (a,b) {
                return a+b;
            }
        }
        $.extend(obj);
        console.log($.mySum(1,2))

        //$("div").mytest();








    });



</script>
</body>
</html>
