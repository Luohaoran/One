<body>
<script>
    function p1(params) {
        return new Promise((resolve, reject) => {
            if (params !== 1) {
                reject('p1输入格式错误')
            } else {
                console.log(params);
                resolve('p1')
            }
        })
    }

    function p2(params) {
        return new Promise((resolve, reject) => {
            if (params !== 2) {
                reject('p2输入格式错误')
            } else {
                console.log(params);
                resolve('p2')
            }
        })
    }

    p1(1).then(res => {
        return p2(2)
    }).then(res => {
    });
    // Promise.all([p1(1), p2(2)])
    //     .then(res => {
    //         console.log(res);
    //     });
</script>
</body>
</html>
